<!DOCTYPE html>
<html class="lightMode" lang="fr">
  <head>
    <title>The Game</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../JS/theGamePlayer.js"></script>
  </head>
  <body>
  <h1>THE GAME</h1>
  <div id="menu">
    <div id="start">
      <h2>Créer une Partie</h2>
      <label for="nomJoueurCreer">Votre nom </label><input id="nomJoueurCreer" size="15">
      <label for="nombreJoueurs">Joueurs (1-5) </label><input id="nombreJoueurs" type="number" min="1" max="5" size="6">
      <button  id="creerPartie">Créer Partie</button>
    </div>

    <div id="join">
      <h2>Rejoindre une Partie</h2>
      <label for="nomJoueurRejoindre">Votre nom </label><input id="nomJoueurRejoindre" size="15">
      <label for="idPartie">ID de la Partie </label><input id="idPartie" size="6">
      <button  id="rejoindrePartie">Rejoindre Partie</button>
    </div>
  </div>

  <div id="waitingScreen">
  </div>


  <div id="messages">
    <div id="received"></div>
    <div id="toSend">
      <label for="messageToSend">Ecrire votre message ici :</label><input id="messageToSend">
      <button  id="sendMessage">📪</button>
    </div>
  </div>
    <div id="board">
      <div class="playingCard">
      </div>
    </div>
  <div id="btnShowOffContainer">
    <button type="button" id="btnShowOff" title="Cacher votre main">∇</button>
  </div>
  <div id="btnQuitContainer" style="position: fixed; bottom: 10px; left: 10px;">
    <button id="btnQuitGame" >Quitter la Partie</button>
  </div>

  <div id="btnendTurnContainer">
      <button  id="btnEndTurn">Finir le tour</button>
  </div>


  <div id="endOfGame">
  </div>
  <div id="help">
  </div>
  <div id="btnShowHelpContainer">
    <button  id="btnShowHelp">❓</button>
  </div>
  </body>

</html>
